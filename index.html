<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso">
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Digite sua altura" step="0.01">
        
        <button onclick="calcularIMC()">Calcular IMC</button>
        
        <div id="resultado" class="result"></div>
    </div>

    <script>
        // Função para calcular o IMC
        function calcularIMC() {
            // Captura os valores inseridos pelo usuário
            var peso = document.getElementById('peso').value;
            var altura = document.getElementById('altura').value;

            // Verifica se os valores são válidos
            if (peso > 0 && altura > 0) {
                // Calcula o IMC
                var imc = peso / (altura * altura);

                // Define a categoria do IMC
                var categoria;
                if (imc < 18.5) {
                    categoria = "Abaixo do peso";
                } else if (imc >= 18.5 && imc < 24.9) {
                    categoria = "Peso normal";
                } else if (imc >= 25 && imc < 29.9) {
                    categoria = "Sobrepeso";
                } else {
                    categoria = "Obeso";
                }

                // Exibe o resultado na página
                var resultado = "Seu IMC é " + imc.toFixed(2) + ". Você está " + categoria + ".";
                document.getElementById('resultado').innerText = resultado;
            } else {
                // Exibe uma mensagem de erro se os valores forem inválidos
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos para peso e altura.";
            }
        }
    </script>
</body>
</html>
